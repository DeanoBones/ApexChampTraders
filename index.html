<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apex Champ Traders</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: "Microsoft Sans Serif", sans-serif;
    color: white;
    overflow: hidden;
  }

  .banner {
    background: orange;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: black;
  }

  .container {
    position: relative;
    z-index: 1;
    padding: 40px 20px;
    text-align: center;
  }

  .balance {
    font-size: 48px;
    margin-bottom: 10px;
  }

  .label {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .fast {
    margin-top: 40px;
    font-size: 28px;
  }

  .description {
    font-size: 16px;
    margin-top: 5px;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #sparkline {
    margin-top: 20px;
    height: 60px;
    width: 200px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

<div class="banner">Apex Champ Traders</div>

<div class="container">
  <div class="balance" id="vaultBalance">$0.00</div>
  <div class="label">ACT Balance</div>
  
  <canvas id="sparkline"></canvas>
  
  <div class="fast" id="fastBalance">$0.00</div>
  <div class="description">Funded Asset Secured Treasury which is to be used in case of liquidation risk.</div>
  
  <div class="fast" id="pnl">PnL: $0.00</div>
</div>

<canvas id="background"></canvas>

<script>
  // ======== FAKE SPARKLINE DATA ========
  const startingBalance = 300;
  let vaultBalance = 386; // example current Vault balance
  let pnl = vaultBalance - startingBalance;
  
  const sparkCanvas = document.getElementById("sparkline");
  sparkCanvas.width = 200;
  sparkCanvas.height = 60;
  const sparkCtx = sparkCanvas.getContext("2d");

  function drawSparkline() {
    const points = 20;
    let balances = [];
    for (let i = 0; i < points; i++) {
      let t = i / (points - 1);
      let fluctuation = (Math.random() - 0.5) * 5; // random small variation
      balances.push(startingBalance + t * pnl + fluctuation);
    }

    sparkCtx.clearRect(0,0,sparkCanvas.width,sparkCanvas.height);
    sparkCtx.beginPath();
    for (let i = 0; i < points; i++) {
      let x = i * (sparkCanvas.width / (points -1));
      let y = sparkCanvas.height - ((balances[i] - startingBalance)/(vaultBalance-startingBalance+pnl/2)) * sparkCanvas.height;
      if (i === 0) sparkCtx.moveTo(x,y);
      else sparkCtx.lineTo(x,y);
    }
    sparkCtx.strokeStyle = "orange";
    sparkCtx.lineWidth = 2;
    sparkCtx.stroke();
  }

  drawSparkline();
  
  // ======== DISPLAY BALANCES ========
  document.getElementById("vaultBalance").innerText = `$${vaultBalance.toFixed(2)}`;
  document.getElementById("fastBalance").innerText = `$${(100).toFixed(2)}`; // example FAST balance
  document.getElementById("pnl").innerText = `PnL: $${pnl.toFixed(2)}`;

  // ======== BACKGROUND FLOATING CANDLE LINES ========
  const bgCanvas = document.getElementById("background");
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
  const bgCtx = bgCanvas.getContext("2d");

  const candlesticks = [];
  const numCandles = 40;
  for(let i=0;i<numCandles;i++){
    candlesticks.push({
      x: Math.random()*bgCanvas.width,
      y: Math.random()*bgCanvas.height,
      w: 2 + Math.random()*3,
      h: 20 + Math.random()*40,
      speedX: (Math.random()-0.5)*0.3,
      speedY: (Math.random()-0.5)*0.3
    });
  }

  let mouseX = 0;
  let mouseY = 0;
  window.addEventListener("mousemove", e=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateBackground(){
    bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);
    bgCtx.strokeStyle = "rgba(255,165,0,0.4)";
    bgCtx.lineWidth = 2;

    candlesticks.forEach(c=>{
      // shift slightly based on cursor
      let dx = (mouseX - bgCanvas.width/2)/100;
      let dy = (mouseY - bgCanvas.height/2)/100;
      c.x += c.speedX + dx*0.05;
      c.y += c.speedY + dy*0.05;

      if(c.x<0) c.x = bgCanvas.width;
      if(c.x>bgCanvas.width) c.x = 0;
      if(c.y<0) c.y = bgCanvas.height;
      if(c.y>bgCanvas.height) c.y = 0;

      // draw candle-like line
      bgCtx.beginPath();
      bgCtx.moveTo(c.x, c.y);
      bgCtx.lineTo(c.x, c.y + c.h);
      bgCtx.stroke();

      // draw wick
      bgCtx.beginPath();
      bgCtx.moveTo(c.x + c.w/2, c.y - 5);
      bgCtx.lineTo(c.x + c.w/2, c.y);
      bgCtx.stroke();
    });

    requestAnimationFrame(animateBackground);
  }
  animateBackground();

  // ======== HANDLE RESIZE ========
  window.addEventListener("resize", ()=>{
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  });
</script>
</body>
</html>
