<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        let candles = [];
        let lastX = -50;
        let totalLeftMovement = 0; // Track cumulative left movement

        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw existing candles
            drawCandles();

            // Spawn new candle only if moved right by 50 pixels
            if (x - lastX >= 50 && e.movementX > 0) {
                const mouseY = y; // Capture mouse y-position
                const lastClose = candles.length > 0 ? candles[candles.length - 1].closeY : centerY; // Initial open at center
                const openY = lastClose; // Open at previous close
                const closeY = mouseY; // Close follows mouse
                const bodyHeight = Math.abs(closeY - openY);
                const color = closeY < openY ? 'green' : 'red';
                const topWickLength = Math.random() * 20 + 5; // Random top wick 5-25
                const bottomWickLength = Math.random() * 20 + 5; // Random bottom wick 5-25

                candles.push({ x: x, openY: openY, closeY: closeY, bodyHeight: bodyHeight, color, topWickLength, bottomWickLength });
                lastX = x;
                totalLeftMovement = 0; // Reset left movement after adding a candle
            } else if (e.movementX < 0) { // Track left movement for deletion
                totalLeftMovement += Math.abs(e.movementX);
                if (totalLeftMovement >= 50 && candles.length > 0) { // Delete if 50 pixels accumulated
                    candles.pop();
                    lastX = candles.length > 0 ? candles[candles.length - 1].x : -50;
                    totalLeftMovement = 0; // Reset after deletion
                }
            }

            // Redraw updated candles
            drawCandles();
        });

        function drawCandles() {
            candles.forEach(candle => {
                ctx.fillStyle = candle.color;
                const bodyTop = Math.min(candle.openY, candle.closeY);
                ctx.fillRect(candle.x - 5, bodyTop, 10, candle.bodyHeight); // Body
                ctx.beginPath();
                ctx.moveTo(candle.x, bodyTop - candle.topWickLength); // Top wick
                ctx.lineTo(candle.x, bodyTop); // To body top
                ctx.moveTo(candle.x, bodyTop + candle.bodyHeight); // From body bottom
                ctx.lineTo(candle.x, bodyTop + candle.bodyHeight + candle.bottomWickLength); // Bottom wick
                ctx.stroke();
            });
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerY = canvas.height / 2;
        });
    </script>
</body>
</html>
