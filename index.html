<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        let candles = [];

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw existing candles
            drawCandles();

            // Determine action based on cursor movement
            if (e.movementX > 0) { // Moving right
                const height = y < 200 ? 50 : -50; // Up for green, down for red
                const color = height > 0 ? 'green' : 'red';
                candles.push({ x: x, height: Math.abs(height), color });
            } else if (e.movementX < 0) { // Moving left
                candles.pop(); // Remove last candle
            }

            // Redraw updated candles
            drawCandles();
        });

        function drawCandles() {
            candles.forEach(candle => {
                ctx.fillStyle = candle.color;
                ctx.fillRect(candle.x, 200 - candle.height / 2, 10, candle.height); // Body
                ctx.beginPath();
                ctx.moveTo(candle.x + 5, 200 - candle.height); // Wick top
                ctx.lineTo(candle.x + 5, 200 + candle.height); // Wick bottom
                ctx.stroke();
            });
        }
    </script>
</body>
</html>
