<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACT FAST Balance Test</title>
</head>
<body>
  <h1>ACT FAST Balance</h1>
  <div id="balance">Loading...</div>

  <script>
    const FAST_WALLET = "0xYourFastWalletAddressHere"; // Replace with your wallet address

    async function fetchFastBalance(address) {
      try {
        const res = await fetch("https://api.hyperliquid.xyz/info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "spotClearinghouseState",
            user: address
          })
        });
        const data = await res.json();
        if (data.balances) {
          const total = data.balances.reduce((acc, b) => acc + parseFloat(b.total), 0);
          document.getElementById("balance").textContent = total.toFixed(4);
        } else {
          document.getElementById("balance").textContent = "0.0000";
        }
      } catch (e) {
        console.error("Error fetching FAST balance:", e);
        document.getElementById("balance").textContent = "Error";
      }
    }

    fetchFastBalance(FAST_WALLET);
  </script>
</body>
</html>
