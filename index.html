<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Champ Traders Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Courier+New&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #ff6f00;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        header {
            background-color: #ff6f00;
            padding: 1.5rem 0;
            margin: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(255, 111, 0, 0.8);
        }
        header h1 {
            color: #000;
            margin: 0;
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .dashboard {
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }
        .balance-card {
            font-size: 1.6rem;
            padding: 1.5rem;
            border: 2px solid #ff6f00;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff6f00;
            max-width: 450px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.85);
            margin: 1.5rem 0;
            transition: transform 0.2s;
        }
        .balance-card:hover {
            transform: scale(1.05);
        }
        .label {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
            color: #ff6f00;
            text-transform: uppercase;
        }
        .description {
            max-width: 450px;
            margin: 1rem 0 2rem;
            font-size: 1.1rem;
            color: #ccc;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem;
            border-radius: 8px;
        }
        .pnl {
            font-size: 1.4rem;
            color: #fff;
            margin-top: 0.75rem;
            font-weight: 600;
        }
        .pnl.green { color: #0f0; }
        .pnl.red { color: #f00; }
        canvas {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apex Champ Traders</h1>
    </header>

    <div class="dashboard">
        <div class="balance-card">
            <div class="label">Trading Account Balance</div>
            <div id="vaultPerpBalance">Loading...</div>
            <div id="vaultPnL" class="pnl">Loading PnL...</div>
        </div>

        <div class="balance-card">
            <div class="label">ACT FAST Reserve Fund</div>
            <div id="fastBalance">Loading...</div>
        </div>
        <div class="description">
            The ACT FAST Reserve Fund serves as a strategic buffer to mitigate liquidation risks, ensuring stability and security for your trading portfolio.
        </div>
    </div>

    <canvas id="chartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        let candles = [];
        let lastX = -50;
        let totalLeftMovement = 0;

        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCandles();

            if (x - lastX >= 50 && e.movementX > 0) {
                const mouseY = y;
                const lastClose = candles.length > 0 ? candles[candles.length - 1].closeY : centerY;
                const openY = lastClose;
                const closeY = mouseY;
                const bodyHeight = Math.abs(closeY - openY);
                const color = closeY < openY ? 'green' : 'red';
                const topWickLength = Math.random() * 50; // Random top wick 0-50
                const bottomWickLength = Math.random() * 50; // Random bottom wick 0-50

                candles.push({ x: x, openY: openY, closeY: closeY, bodyHeight: bodyHeight, color, topWickLength, bottomWickLength });
                lastX = x;
                totalLeftMovement = 0;
            } else if (e.movementX < 0) {
                totalLeftMovement += Math.abs(e.movementX);
                if (totalLeftMovement >= 40 && candles.length > 0) {
                    candles.pop();
                    lastX = candles.length > 0 ? candles[candles.length - 1].x : -50;
                    totalLeftMovement = 0; // Reset after deletion
                }
            }

            drawCandles();
        });

        function drawCandles() {
            ctx.globalAlpha = 0.5; // Lower transparency for background effect
            candles.forEach(candle => {
                ctx.fillStyle = candle.color;
                const bodyTop = Math.min(candle.openY, candle.closeY);
                ctx.fillRect(candle.x - 5, bodyTop, 10, candle.bodyHeight); // Body
                ctx.strokeStyle = candle.color; // Match wick color to body
                ctx.beginPath();
                ctx.moveTo(candle.x, bodyTop - candle.topWickLength); // Top wick
                ctx.lineTo(candle.x, bodyTop); // To body top
                ctx.moveTo(candle.x, bodyTop + candle.bodyHeight); // From body bottom
                ctx.lineTo(candle.x, bodyTop + candle.bodyHeight + candle.bottomWickLength); // Bottom wick
                ctx.stroke();
            });
            ctx.globalAlpha = 1.0; // Reset transparency
            ctx.strokeStyle = '#fff'; // Reset stroke color
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerY = canvas.height / 2;
        });

        // Your existing balance script
        const FAST_WALLET = "0x17a515540CBa017A1d82b68bf68b4410CB301732";
        const VAULT_WALLET = "0x92b2a18ed4b0b113cc8aa11ff23881e5aeb88cb1";

        async function fetchSpotBalance(address) {
            try {
                const res = await fetch("https://api.hyperliquid.xyz/info", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type: "spotClearinghouseState", user: address })
                });
                const data = await res.json();
                if (data.balances) {
                    return data.balances.reduce((sum, b) => sum + parseFloat(b.total), 0);
                }
                return 0;
            } catch (e) {
                console.error("Spot fetch error:", e);
                return 0;
            }
        }

        async function fetchPerpData(address, dex = "") {
            try {
                const res = await fetch("https://api.hyperliquid.xyz/info", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type: "clearinghouseState", user: address, dex: dex })
                });
                const data = await res.json();
                return data;
            } catch (e) {
                console.error("Perp fetch error:", e);
                return null;
            }
        }

        async function fetchBalances() {
            document.getElementById('fastBalance').textContent = "Loading...";
            document.getElementById('vaultPerpBalance').textContent = "Loading...";
            document.getElementById('vaultPnL').textContent = "Loading PnL...";

            const [fastSpot, fastPerpData, vaultPerpData] = await Promise.all([
                fetchSpotBalance(FAST_WALLET),
                fetchPerpData(FAST_WALLET),
                fetchPerpData(VAULT_WALLET),
            ]);

            let fastPerp = 0;
            if (fastPerpData && fastPerpData.marginSummary && fastPerpData.marginSummary.accountValue) {
                fastPerp = parseFloat(fastPerpData.marginSummary.accountValue);
            }

            let vaultPerp = 0;
            let vaultPnL = 0;
            if (vaultPerpData) {
                if (vaultPerpData.marginSummary && vaultPerpData.marginSummary.accountValue) {
                    vaultPerp = parseFloat(vaultPerpData.marginSummary.accountValue);
                }
                if (vaultPerpData.assetPositions && Array.isArray(vaultPerpData.assetPositions)) {
                    vaultPnL = vaultPerpData.assetPositions.reduce((acc, pos) => {
                        return acc + parseFloat(pos.position.unrealizedPnl || 0);
                    }, 0);
                }
            }

            const fastTotal = fastSpot + fastPerp;

            document.getElementById('fastBalance').textContent = fastTotal.toFixed(4);
            document.getElementById('vaultPerpBalance').textContent = vaultPerp.toFixed(4);

            const pnlText = (vaultPnL >= 0 ? "+" : "") + vaultPnL.toFixed(4);
            const pnlElem = document.getElementById('vaultPnL');
            pnlElem.textContent = `Unrealized PnL: ${pnlText}`;
            pnlElem.className = "pnl " + (vaultPnL >= 0 ? "green" : "red");
        }

        fetchBalances();
    </script>
</body>
</html>
