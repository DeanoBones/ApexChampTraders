<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        let candles = [];
        let lastX = -50; // Start off-screen to ensure first spawn

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw existing candles
            drawCandles();

            // Spawn new candle only if moved right by 50 pixels
            if (x - lastX >= 50 && e.movementX > 0) {
                const height = y - 200; // Follow mouse up/down from center (200)
                const color = height > 0 ? 'green' : 'red';
                const wickLength = Math.random() * 20 + 10; // Random wick length 10-30
                candles.push({ x: x, height: Math.abs(height), color, wickLength });
                lastX = x;
            } else if (e.movementX < 0) { // Moving left deletes last candle
                candles.pop();
                lastX = candles.length > 0 ? candles[candles.length - 1].x : -50;
            }

            // Redraw updated candles
            drawCandles();
        });

        function drawCandles() {
            candles.forEach(candle => {
                ctx.fillStyle = candle.color;
                ctx.fillRect(candle.x - 5, 200 - candle.height / 2, 10, candle.height); // Body
                ctx.beginPath();
                ctx.moveTo(candle.x, 200 - candle.height - candle.wickLength); // Top wick
                ctx.lineTo(candle.x, 200 - candle.height / 2); // To body top
                ctx.moveTo(candle.x, 200 + candle.height / 2); // From body bottom
                ctx.lineTo(candle.x, 200 + candle.height + candle.wickLength); // Bottom wick
                ctx.stroke();
            });
        }
    </script>
</body>
</html>
